<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Laura Tejada" />
        <meta name="description" content="Alarm clock" />
        <title>Alarm clock</title>
        <link 
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">     
        <link rel="stylesheet" href="css/index.css" media="all">
        <script src="js/index.js" defer>   </script>
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <div class="clock">
                        <div class="hour"></div>
                        <div class="dots">:</div>
                        <div class="minutes"></div>
                        <div class="dots">:</div>
                        <div class="seconds"></div>
                    </div>
                    <div class="alarm-time">
                        <p>
                            <i class="fa fa-bell" ></i>
                            <span></span>
                        </p>
                    </div>
                    <div class="set-alarm">
                        <input class="input" type="text" title="input" placeholder="hh:mm">
                        <button class="button">Set Alarm</button>
                    </div>
                    <div class="invalid-message">
                        <p>Input invalid!</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
